<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Invoice Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
</head>

<body>
  <table class="title">
    <tr>
      <td><img src="brain.png"></td>
      <td class="number"><b class="invoice">TAX INVOICE</b><br>Invoice No.:<input type="text" class="tax"></td>
    </tr>
  </table>
  <form class="address">
    <h3>From,</h3>
    <label>Address Line 1:</label>
    <input type="text"><br>
    <label>Address Line 2:</label>
    <input type="text"><br>
    <label>State:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <select>
      <option></option>
      <option>Maharashtra</option>
      <option>AP</option>
      <option>MP</option>
      <option>Punjab</option>
      <option>Assam</option>
    </select>
  </form>
  <hr>
  <form class="address">
    <h3>To,</h3>
    <label>Address Line 1:</label>
    <input type="text"><br>
    <label>Address Line 2:</label>
    <input type="text"><br>
    <label>State:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
    <select>
      <option></option>
      <option>Maharashtra</option>
      <option>AP</option>
      <option>MP</option>
      <option>Punjab</option>
      <option>Assam</option>
    </select>
  </form>
  <hr>
  <table id="date">
    <tr>
      <th>Invoice Date</th>
      <th>Due Date</th>
    </tr>
    <tr>
      <td><input type="date"></td>
      <td><input type="date"></td>
    </tr>
  </table>
  <hr>
  <div class="container" style="margin-top:40px;">
        <div class="row">
          <div class="col-md-12">
              <div class="table-responsive">
                  <table class="table table-bordered" id="table">
                      <thead>
                          <tr class="item-row">
                              <th>Item Name</th>
                              <th>Rate</th>
                              <th>Quantity</th>
                              <th>Amount</th>
                          </tr>
                      </thead>
                      <tbody>
                      <tr id="hiderow">
                          <td colspan="4">
                              <a id="addRow" href="javascript:;" title="Add a row" class="btn btn-primary">Add Item</a>
                          </td>
                      </tr>
                      <tr>
                          <td class="text-right" colspan="3"><strong>Sub Total</strong></td>
                          <td><span id="subtotal">0.00</span></td>
                      </tr>
                      <tr>
                          <td class="text-right" colspan="3"><strong>Tax(in %)</strong></td>
                          <td><input class="form-control" id="tax" type="text"></td>
                      </tr>
                      <tr>
                          <td class="text-right" colspan="3"><strong>Total</strong></td>
                          <td><span id="grandTotal">0</span></td>
                      </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>

<hr>

  <script src="jquery.invoice.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>

</html>
